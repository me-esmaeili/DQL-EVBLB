<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>وضعیت سرورهای شبیهسازی</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #ddd;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 1%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .queue-size {
            font-size: 1.2em;
        }

        .server-status {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<h2>وضعیت شبیه سازی</h2>

<div id="serversContainer"></div>

<script>
    var socket = new SockJS('/simulation-websocket');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/simulationStatus', function (simulationStatus) {
            var status = JSON.parse(simulationStatus.body);
            updateServersStatus(status.edgeServers);
            // بهروزرسانی دیگر المانهای صفحه
        });
    });

    function updateProgressBar(id, percentage) {
        var bar = document.getElementById(id);
        bar.style.width = percentage + '%';
        bar.textContent = percentage + '%';
    }

    function updateQueueSize(id, size) {
        var element = document.getElementById(id);
        element.textContent = 'اندازه صف: ' + size;
    }

    function createServerElements(edgeServers) {
        const container = document.getElementById('serversContainer');
        container.innerHTML = ''; // پاک کردن المانهای قبلی
        edgeServers.forEach(server => {
            const serverDiv = document.createElement('div');
            serverDiv.className = 'server-status';
            serverDiv.innerHTML = `
            <h3>سرور ${server.id}</h3>
            <div class="progress-container">
            <div id="cpuUsage${server.id}" class="progress-bar">0%</div>
            </div>
            <div class="progress-container">
            <div id="memoryUsage${server.id}" class="progress-bar">0%</div>
            </div>
            <div class="progress-container">
            <div id="diskUsage${server.id}" class="progress-bar">0%</div>
            </div>
            <div id="serverQueueSize${server.id}" class="queue-size">اندازه صف سرور: 0</div>
            <div id="completedTasksQueueSize${server.id}" class="queue-size">اندازه صف کارهای انجام شده: 0</div>
            <div id="blockedTasksQueueSize${server.id}" class="queue-size">اندازه صف کارهای بلوکه شده: 0</div>`;
            container.appendChild(serverDiv);
        });
    }

    function updateServersStatus(edgeServers) {
        createServerElements(edgeServers); // ایجاد المانهای جدید برای هر سرور
        edgeServers.forEach(server => {
            updateProgressBar('cpuUsage' + server.id, server.cpuUsage);
            updateProgressBar('memoryUsage' + server.id, server.memoryUsage);
            updateProgressBar('diskUsage' + server.id, server.diskUsage);
            updateQueueSize('serverQueueSize' + server.id, server.taskQueue.length);
            updateQueueSize('completedTasksQueueSize' + server.id, server.roundProcessedTaskQueue.length);
            updateQueueSize('blockedTasksQueueSize' + server.id, server.roundBlockedTaskQueue.length);
        });
    }

    // تابع برای بهروزرسانی المانهای دیگر
</script>

</body>
</html>
